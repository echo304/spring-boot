<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content">
    <h1>게시판 생성</h1>
    <hr>

    <form th:action="@{/boards/create}" method="post">
        <div class="form-group">
            <label for="name">제목</label>
            <input type="text" name="name" class="form-control" placeholder="게시판 이름을 입력해주세요" th:value="${boardDto.name}">
            <span th:text="${name}"></span>
        </div>
        <div class="form-group">
            <label for="description">게시판 설명</label>
            <input type="text" name="description" class="form-control" placeholder="설명을 입력해주세요" th:value="${boardDto.description}">
            <span th:text="${description}"></span>
        </div>

        <button type="submit">생성하기</button>
    </form>
</th:block>
</html>
