<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content">
    <form th:action="@{'/boards/' + ${boardId} + '/posts/' + ${postDto.id}}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input  id="id" type="hidden" name="id" th:value="${postDto.id}"/>

        <div class="form-group">
            <label for="title">제목</label>
            <input id="title" class="form-control" type="text" name="title" th:value="${postDto.title}"> <br>
            <span th:text="${title}"></span>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" class="form-control" name="content" th:text="${postDto.content}"></textarea><br>
            <span th:text="${content}"></span>
        </div>
        <div>
            <input id="submit-btn" type="submit" value="수정">
            <input id="delete-btn" type="button" value="삭제">
        </div>

    </form>
</th:block>
